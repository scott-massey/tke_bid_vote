<!DOCTYPE html>
<html>
  <head>
    <title>TKE Bid Vote</title>
    <meta charset='utf-8', name='viewport', content='width=device-width, initial-scale=1'/>
    <link rel='stylesheet', href='/style/style.css'/>
    <script src='/socket.io/socket.io.js'>
    </script>
  </head>
  <body>
    <h1>Welcome to TKE Bid Vote!</h1>
    <input type='hidden' id='scroll_num'></input>
    <input type='hidden' id='name'></input>
    <div id='signon_page'>
      <p class='signon_label'> Please enter your scroll number: </p>
      <input type='number' id='scroll_num_input'/>
      <p class='signon_label'> Please enter your name: </p>
      <input type='text' id='name_input'/>
      <br>
      <br>
      <br>
      <a class='button' id='submit_signon'> Sign In </a>
    </div>
    <div class='main_page' id='waiting'>
      <h3> You have either just voted, or nothing is being voted on just yet. Please wait.</h3>
    </div>
    <div class='main_page' id='voting'>
      <h3 id='vote_name'>Voting on:</h3>
      <p>Yes<input type="radio" name="vote" value="1" checked></p><br>
      <p>No<input type="radio" name="vote" value="0"></p><br>
      <input id="submit_vote" type="button" value="Submit">
    </div>
    <div class='main_page' id='results'>
      <h3>Voting has ended.</h3>
      <p id='yes_count'>Yes: </p>
      <p id='no_count'>No: </p>
      <p id='percent_count'>Percent: </p>
      <p id='total_votes'>Total Votes: </p>
      <h3>History:</h3>
      <div id="history_yes">
      </div>
      <div id="history_no">
      </div>
    </div>
  </body>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'>
  </script>
  <script src='scripts/communications.js'>
  </script>
  <script src='scripts/buttons.js'>
  </script>
</html>
